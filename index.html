<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>A Special Gift For You</title>
    <style>
        :root {
            --primary-pink: #ff85a2;
            --soft-purple: #f1e4ff;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f3e5f5);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #444;
        }

        /* --- LOGIN SECTION --- */
        #gatekeeper {
            text-align: center;
            background: var(--glass);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: opacity 0.5s ease;
        }

        .gift-icon { font-size: 4rem; margin-bottom: 1rem; }
        
        input[type="password"] {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--primary-pink);
            width: 80%;
            margin-bottom: 1rem;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.05); }

        /* --- DASHBOARD SECTION --- */
        #dashboard {
            display: none; 
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .card {
            background: var(--glass);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

        h1 { color: var(--primary-pink); margin-top: 20px; }
        h3 { color: var(--primary-pink); }
        .message-text { text-align: left; line-height: 1.6; }
    </style>
</head>
